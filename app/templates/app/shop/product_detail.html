{% extends 'app/shop/base.html'%}
{% block shop_content %}

<div class="row">
    <div class="col-md-6">
        {% if product.image %}
            <img src="{{product.image.url}}" class="img-fluid rounded" alt="{{product.name}}">
        {% else %}
            <img src="" class="img-fluid rounded" alt="Нет изображения">
        {%endif%}
    </div>
    <div class ="col-md-6">
        <h1>{{product.name}}</h1>
        <p class="lead"><strong>{{product.price}} рублей</strong></p>
        <p class="text-muted">
            Категория: <a href="{% url 'shop_category' product.category.id %}"> {{product.category.name}} </a>
        </p>
        <hr>
        <!--   форма для добавления в корзину или оформления заказов     -->
        <form method="post" action="#" >
            {% csrf_token %}
            <div class="mb-3">
                <label for="quantity" class="form-label">Количество</label>
                <input type="number" class="form-control" id="quantity" name="quantity" value="1" min="1">
            </div>
            <button type="submit" class="btn btn-success">Купить</button>
        </form>
    </div>
</div>

{% endblock%}
