{% extends 'app/base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">  <!-- исправлено -->
        <div class="col-md-6 col-lg-4">  <!-- добавлен col-lg-4 для лучшего контроля -->
            <div class="card shadow">  <!-- добавлена тень -->
                <div class="card-header text-center">  <!-- выравнивание текста по центру -->
                    <h3 class="mb-0">Вход</h3>  <!-- убран отступ снизу -->
                </div>
                <div class="card-body p-4">  <!-- добавлены отступы -->
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">  <!-- исправлено mb3 на mb-3 -->
                            <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя</label>
                            {{ form.username }}
                        </div>
                        <div class="mb-3">  <!-- исправлено mb3 на mb-3 -->
                            <label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
                            {{ form.password }}
                        </div>
                        <div class="d-grid">  <!-- кнопка на всю ширину -->
                            <button type="submit" class="btn btn-primary">Войти</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">  <!-- выравнивание по центру -->
                        <p class="mb-0">Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a></p>  <!-- исправлена опечатка -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
